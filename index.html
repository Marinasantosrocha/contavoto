<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Fontes: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#20B2AA" />
    <meta name="description" content="Sistema de pesquisa de campo porta a porta que funciona offline" />
    
    <!-- PWA Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ContaVoto" />
    <link rel="apple-touch-icon" href="/logoconta.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logoconta.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logoconta.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logoconta.png" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#20B2AA" />
    <meta name="msapplication-TileImage" content="/logoconta.png" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
        <title>ContaVoto - Sistema de Pesquisa de Campo</title>
    
    <!-- Splash Screen CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999999;
        overflow: hidden;
      }
      
      #splash-screen .loading {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(32, 178, 170, 0.15);
        border-top: 4px solid #20B2AA;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        box-sizing: border-box;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .hide-splash {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      
      #root {
        display: none;
      }
      
      body.loaded #root {
        display: block;
      }
      
      body.loaded #splash-screen {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="loading"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hide-splash');
            setTimeout(() => {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
